<form id="users-form" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email">
  </div>
  <div class="form-group">
    <label>Admin</label>
      <input type="radio" name="isAdmin" value="true"> Yes
      <input type="radio" name="isAdmin" value="false" checked="checked"> No
    </label>
  </div>
  <div class="form-group">
    <label>Active</label>
      <input type="radio" name="active" value="true" checked="checked"> Yes
      <input type="radio" name="active" value="false"> No
    </label>
  </div>
  <button type="submit" id="submit-users-btn" class="btn btn-warning btn-lg">Create</button>
  <button type="button" id="cancel-users-btn" class="btn btn-warning btn-lg">Cancel</button>
</form>
