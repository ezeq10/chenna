<form id="categories-form" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="form-group">
    <label>isEnabled</label>
      <input type="radio" name="isEnabled" value="true" checked="checked"> Yes
      <input type="radio" name="isEnabled" value="false"> No
    </label>
  </div>
  <button type="submit" id="submit-users-btn" class="btn btn-warning btn-lg">Create</button>
  <button type="button" id="cancel-users-btn" class="btn btn-warning btn-lg">Cancel</button>
</form>
