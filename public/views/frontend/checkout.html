<!-- views/frontend/checkout.html -->
<section id="checkout">
  <div class="panel panel-primary">
    <div id="divTotal" class="panel-heading">
      <h3 class="panel-title">Checkout</h3>
    </div>
    <div class="panel-body">
      <ul>
        <li ng-repeat="item in items">
          <span>{{ item.qty }}</span>
          <span>{{ item.name }}</span>
          <span>{{ item.price | currency}}</span>
          <span>{{ (item.qty * item.price) | currency }}</span>
        </li>
      </ul>
      <div>Total: <span ng-bind="total | currency"></span></div>
    </div>
  </div>
  <div class="text-center">
      <a href="#/confirm" class="btn btn-success">Confirm <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
  </div>
</section>
