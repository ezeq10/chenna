<section id="login">
  <div class="container">
    <div class="row">
      
      <div class="col-sm-4 col-sm-offset-1">
        <div class="login-form"><!--login form-->
          <h2>Login to your account</h2>
          <form id="login-form" ng-submit="login()" >
            <input type="text" name="email" ng-model="email" placeholder="Email Address" />
            <input type="password" name="password" ng-model="password" placeholder="Password" />
            <span>
              <input type="checkbox" class="checkbox"> 
              Keep me signed in
            </span>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div><!--/login form-->
      </div>
      
      <div class="col-sm-1">
        <h2 class="or">OR</h2>
      </div>
      
      <div class="col-sm-4">
        <div class="signup-form"><!--sign up form-->
          <h2>New User Signup!</h2>
          <form id="register-form" ng-submit="signup()">
            <input type="text" name="name" placeholder="Name"/>
            <input type="email" name="email" placeholder="Email Address"/>
            <input type="password" name="password" placeholder="Password"/>
            <button type="submit" class="btn btn-default">Signup</button>
          </form>
        </div><!--/sign up form-->
      </div>

    </div>
  </div>
</section>
