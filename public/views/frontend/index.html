<!-- public/views/index.html -->
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <base href="/"></base>
  <title>El Chango</title>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/src/frontend/css/style.css">
</head>

<body>
  <div class="container" ng-controller="mainController">

    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <a href="#/" class="navbar-brand"><i class="ion-images"></i> ElChango</a>
          <li><a href="#/">Home</a></li>
          <li><a href="#/login" ui-sref="login">Log in</a></li>
          <li><a href="#/signup" ui-sref="signup">Sign up</a></li>
        </ul>
      </div>

      <div ng-if="isAuthenticated()" class="container-fluid">
        <p>Welcome, {{ currentUser.name }}</p>
        <p>
          <a href="#/account" ui-sref="account">View my account</a>
          <a ng-if="currentUser.admin" href="{{ currentUser.adminPath }}">Go to admin</a>
          <a href="javascript:void(0)" ng-click="logout()">Logout</a>
        </p> 
      </div>
  
    </div>
      
    <div class="container-fluid" ui-view="main"></div>
    
  </div>
  <footer>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    
    <script src="/src/frontend/js/users/userController.js"></script>
    <script src="/src/frontend/js/users/userService.js"></script>
    <script src="/src/frontend/js/products/productController.js"></script>
    <script src="/src/frontend/js/products/productService.js"></script>
    <script src="/src/frontend/js/cart/cartController.js"></script>
    <script src="/src/frontend/js/checkout/checkoutController.js"></script>
    <script src="/src/frontend/js/main/mainController.js"></script>
    <script src="/src/frontend/js/app.js"></script>
  
    <p class="text-center text-muted">Â© Copyright 2015 3StageLabs.com</p>
  </footer>
</body>
</html>
