<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <base href="/"></base>
  <title>El Chango</title>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
  <div class="container" ng-controller="applicationController">

    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <a href="#/" class="navbar-brand"><i class="ion-images"></i> ElChango</a>
          <li><a href="#/">Home</a></li>
          <li><a href="#/login" ui-sref="login">Log in</a></li>
          <li><a href="#/signup" ui-sref="login">Sign up</a></li>
        </ul>
      </div>
    </div>

    <div ng-if="isAuthenticated()">
      Welcome, {{ currentUser.name }}
      <a ng-if="currentUser.admin" href="{{ currentUser.adminPath }}">Go to admin</a> 
      <a href="javascript:void(0)" ng-click="logout()">Logout</a>
    </div>
  
    <div class="container-fluid" ui-view="main"></div>
    
  </div>
  <footer>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    
    <script src="/src/js/frontend/users/userController.js"></script>
    <script src="/src/js/frontend/users/userService.js"></script>
    <script src="/src/js/frontend/products/productController.js"></script>
    <script src="/src/js/frontend/products/productService.js"></script>
    <script src="/src/js/frontend/cart/cartController.js"></script>
    <script src="/src/js/frontend/applicationController.js"></script>
    <script src="/src/js/frontend/main.js"></script>
  
    <p class="text-center text-muted">Â© Copyright 2015 3StageLabs.com</p>
  </footer>
</body>
</html>
