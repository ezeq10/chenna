<!DOCTYPE html>
<html lang="en">
<head>
  <title>El Chango</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/">El Chango</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Login form -->
    <div id="login_box" class="col-sm-6">
      <h3><span class="fa fa-sign-in"></span> Login</h3>
      <form action="/login" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>
         <div class="form-group">
            <label>Token</label>
            <input type="text" class="form-control" name="token">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Login</button>
      </form>
      <hr>
      <p>Need an account? <a href="/register">Signup</a></p>
    </div>

    <!-- Register form -->
    <div id="register_box" class="col-sm-6">
      <h3><span class="fa fa-sign-in"></span> Register</h3>
      <form action="/register" method="post">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
