<!-- public/views/index.html -->
<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>El Chango</title>  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <style type="text/css">
    body {
      padding-top: 50px;
    }
    #divTotal{
      background-color: green;
    }
    .affix{
      right: 0px;
    }
    .affix-top{
      right: 0px;
      position: fixed;
    }
  </style>
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/">El Chango</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--
    <div ng-controller="MainController">
      <h3>{{ message }}</h3>
    </div>-->
    <div class="row">

      <div class="col-xs-7 col-md-8 col-sm-8 col-lg-8" ng-controller="productsController">
        <!-- Products list -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
          </div>          
          <div class="panel-body">
            <ul>
              <li ng-repeat="item in items">
                <span>{{ item.name }}</span>
                <span>{{ item.category }}</span>
                <span>{{ item.description }}</span>
                <span>{{ item.price }}</span>
                <span>{{ item.stock }}</span>
                <span>{{ item.unit }}</span>
                <span><img ng-src="/uploads/{{ item.images[0].name }}" class="img-rounded" alt="{{ item.images[0].text }}" width="100" height="75" /></span>
                <span><button class="btn btn-warning" ng-click="addToCart()">Add to cart <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button></span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4" data-spy="affix">
        <!-- Cart -->
        <div class="panel panel-primary">
          <div id="divTotal" class="panel-heading">
            <h3 class="panel-title">Total</h3>
          </div>
          <div class="panel-body">
            <h2>Rs. 100</h2>
          </div>
        </div>

        <div class="text-center">
          <a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
        </div>
      </div>

    </div>

    <div id="main">
      <div id="sidebar" class="col-sm-3">
        <div id="login-box"><% include login.html %></div>
        <div id="register-box" class="hidden"><% include register.html %></div>
      </div>
      <div id="content"></div>
    </div>
    
  </div>

  <footer>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>

    <script src="/src/js/frontend/users/auth.js"></script>
    <script src="/src/js/frontend/products/productsController.js"></script>
    <script src="/src/js/frontend/products/productsService.js"></script>    
    <script src="/src/js/frontend/main.js"></script>
  
    <p class="text-center text-muted">Â© Copyright 2015 3StageLabs.com</p>
  </footer>
</body>
</html>
